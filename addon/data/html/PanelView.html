<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" media="all" href="../css/PanelStyle.css" />
	<title>Local Music Player</title>
</head>

<body>
	<div id="playerView">
		<div class="header parentWidth">
			<table class="childWidth">
				<tr>
					<td>
						<audio id="player" preload="auto" controls class="childWidth"></audio>
					</td>
				</tr>
				<tr>
					<td>
						<div class="left">
							<img id="prevTrack" src="../images/previous-24.png" alt="Previous" />
							<img id="stopTrack" src="../images/stop-24.png" alt="Stop" />
							<img id="nextTrack" src="../images/next-24.png" alt="Next" />
						</div>
						<div class="right">
							<img id="repeatAll" src="../images/repeatAll-24.png" alt="RepeatAll" />
							<img id="random" src="../images/random-24.png" alt="Random" />
						</div>
					</td>
				</tr>
			</table>
			<table class="childWidth">
				<tr>
					<td class="libraryCellWidth">
						<img id="libraryShow" src="../images/library-24.png" alt="ShowLibrary" />
						<img id="settingsShow" src="../images/settings-24.png" alt="ShowSettings" />
					</td>
					<td class="socialNetworkCell">
						<div>
							<img id="tumblrTrack" src="../images/tumblr-24.png" alt="Tumblr" />
						</div>
					</td>
					<td class="socialNetworkCell">
						<div>
							<img id="tweetTrack" src="../images/twitter-24.png" alt="Tweet" />
						</div>
					</td>
				</tr>
			</table>
			<table class="childWidth">
				<tr>
					<td>
						<div class="noTextWrap">
							<b><i><label id="currentTrack"></label></i></b>
						</div>
					</td>
				</tr>
			</table>
			<hr>
			<table class="parentWidth">
				<tr>
					<td>
						<input id="filterBy" type="text" class="childWidth" />
					</td>
				</tr>
			</table>
		</div>
		<div class="content">
			<table id="tracks"></table>
		</div>
	</div>
	<div id="libraryView" class="views">
		<h1 data-l10n-id="library_title" class="center"></h1>
		<div id="libraries" class="libraryResults">
			<label id="noDirectoriesAdded" data-l10n-id="noDirectoriesAdded_title"></label>
		</div>
		<footer>
			<button id="libraryAdd" data-l10n-id="add_title"></button>
			<button id="libraryRemove" data-l10n-id="libraryRemove_title"></button>
			<button id="libraryBack" data-l10n-id="back_title"></button>
		</footer>
	</div>
	<div id="settingsView" class="views">
		<div id="settings">

			<h1 data-l10n-id="settings_title" class="center"></h1>
			<h3 data-l10n-id="behaviour_title"></h3>
			<table>
				<tr>
					<td>
						<label data-l10n-id="notificationSongChange_title"></label>
					</td>
					<td>
						<input id="notificationPref" type="checkbox" />
					</td>
				</tr>
				<tr>
					<td>
						<label data-l10n-id="recursive1_title"></label> (
						<b><label data-l10n-id="recursive2_title"></label></b>:
						<label data-l10n-id="recursive3_title"></label> )
					</td>
					<td>
						<input id="recursivePref" type="checkbox" />
					</td>
				</tr>
			</table>

			<h3 data-l10n-id="hotkeys_title"></h3>
			<table>
				<tr>
					<td>
						<label data-l10n-id="hotkeyPlay_title"></label>
					</td>
					<td>
						<input id="hotkeyPlayPref" type="text" />
					</td>
				</tr>
				<tr>
					<td>
						<label data-l10n-id="hotkeyStop_title"></label>
					</td>
					<td>
						<input id="hotkeyStopPref" type="text" />
					</td>
				</tr>
				<tr>
					<td>
						<label data-l10n-id="hotkeyNext_title"></label>
					</td>
					<td>
						<input id="hotkeyNextPref" type="text" />
					</td>
				</tr>
				<tr>
					<td>
						<label data-l10n-id="hotkeyPrev_title"></label>
					</td>
					<td>
						<input id="hotkeyPrevPref" type="text" />
					</td>
				</tr>
			</table>
		</div>
		<footer>
			<button id="settingsBack" data-l10n-id="back_title"></button>
		</footer>
	</div>
</body>

</html>
