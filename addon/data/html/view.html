	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" media="all" href="../css/style.css"/>
	</head>
	<body>
		<table>
			<tr>
				<td colspan="2">
					<audio id="player" preload="auto" controls></audio>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<label>Automatically play next song in queue?</label>
					<input id="playNextTrack" type="checkbox" checked></input>
				</td>
			</tr>
			<tr>
				<td>
					<label>Directory: </label>
				</td>
				<td>
					<input id="directory" readonly="true" size="30" />
				</td>
			</tr>
		</table>
		<hr>
		<table id="resultFiles">
		</table>
	</body> 
</html>
