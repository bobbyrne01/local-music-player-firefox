<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" media="all" href="../css/style.css"/>
	</head>
	<body>
		<div id="playerView">
			<table class="fullWidth">
				<tr>
					<td colspan="2">
						<audio id="player" preload="auto" controls class="fullWidth"></audio>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<div class="left">
							<img id="previousTrack" src="../images/previous-24.png" />
							<img id="stopTrack" src="../images/stop-24.png" />
							<img id="nextTrack" src="../images/next-24.png" />
						</div>
						<div class="right">
							<img id="repeatAll" src="../images/repeatAll-24.png" />
							<img id="random" src="../images/random-24.png" />
						</div>
					</td>
				</tr>
			</table>
			<table class="fullWidth">
				<tr>
					<td class="libraryCellWidth">
						<img id="libraryShow" src="../images/library-24.png" />
					</td>
					<td class="tweetCellWidth">
						<div>
							<img id="tweetTrack" src="../images/twitter-24.png" />
						</div>
					</td>
				</tr>
			</table>
			<table class="fullWidth">
				<tr>
					<td colspan="2">
						<b><i><label id="currentTrack"></label></i></b>
					</td>
				</tr>
			</table>
			<hr>
			<table id=tracks>
			</table>
		</div>
		<div id="libraryView">
			<article id="libraries">
				No directories added.
			</article>
			<footer>
				<button id="libraryAdd">Add</button>
				<button id="libraryRemove">Remove selected</button>
				<button id="libraryBack">Back</button>
			</footer>
		</div>
	</body> 
</html>
